    <h1 class="text-dutch text-color-white header-text text-center" style="margin-bottom:20px">Verkeersbord</h1>

    <a class="back-btn" href="bordzoeken.html">
        <img src="assets/images/icon_back.svg" alt="back">
    </a>

    <main class="container">
        <div class="row">
            <div class="col-6"><img src="assets/images/bord_fietspad.svg" alt="Fietspad"></div>
            <div class="col-6">
                <div class="title-box">
                    <p style="left: -10px;" class="text-jp-normal text-color-white text-title title-text">自転<br>車道</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 list">
                <div class="list-item text-color-white">
                    <div class="row blue-box">
                        <div class="col-12">
                            <p class="text-dutch">Verplicht fietspad</p>
                            <p id="text-content" class="text-dutch" style="font-size: 10px; margin-bottom: 6px;">
                                Dit verkeersbord geeft het begin van een verplicht fietspad aan. Fietsers en
                                snorfietsers moeten hier op het fietspad rijden.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <button class="btn-language text-color-white" type="button" onclick="switchToNl()">Nederlands</button>
            </div>
            <div class="col-6">
                <button class="btn-language text-color-white" style="float:right;" type="button"
                    onclick="switchToJp()">日本</button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <iframe src="https://www.youtube.com/embed/R_FQU4KzN7A?controls=0"

            </div>

                <a href="verkeerbord1.html" class="cool-link">

                    </div>

            </div>
            <div class="col-4 list-item"></div>

                    </div>

            </div>
        </div>

<script type="text/javascript">
    function switchToNl() {
        console.log(document.getElementById("text-content").innerHTML)
        document.getElementById("text-content").innerHTML = "Dit verkeersbord geeft het begin van een verplicht fietspad aan. Fietsers en snorfietsers moeten hier op het fietspad rijden.";
    }
    function switchToJp() {
        document.getElementById("text-content").innerHTML = "この交通標識は、必須の自転車道の始まりを示しています。 サイクリストとモペッド ライダーは、ここの自転車道を使用する必要があります。";
    }
</script>
